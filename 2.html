<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
 Потому что перемення а равна двум, а оператор *= это сокращенная версия а = а * 2 
 Итого здесь мы получаем перемную а теперь равную 4, а переменню х равную 5
   */
  console.log(x);  // x=5
  console.log(a);  // a=4

</script>
